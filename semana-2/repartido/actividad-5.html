		<script>
			/* 
        1- Inspecciona el modelo de objeto de “#padre” y guarda todos sus hijos en una variable, en una sola línea de código.

			console.log(childrens)

        2- Accede a la imágen de dicha variable y guarda su atributo src en una variable con el mismo nombre.
      */

			console.log(src2)

			/* 
        2.1) ¿Puedes implementar desestructuración para resolver este ejercicio? 
      */
			let { src } = childrens[2]
			console.log(src)

			/*
        Utilizando el mismo array, accede al texto del segundo párrafo.
			*/
			let text = childrens[1].textContent

			/*
        Añade una cadena a dicho texto y modifica el DOM para ver reflejado el cambio.
      */

			childrens[1].textContent = text
